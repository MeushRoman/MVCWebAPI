<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="Scripts/jquery-3.3.1.min.js"></script>
</head>
<body>
    <button id="btn1">Загрузить все</button>

    <script type="text/javascript">
        $(function () {
            $('#btn1').click(function () {
                $.ajax({
                    //url: "https://reqres.in/api/users",
                    //url: "http://localhost:64650/books/getAll",
                   url: "http://dummy.restapiexample.com/api/v1/employees",
                    type: "GET",
                    dataType: "html",
                    //возвращает данные в дата
                    success: function (data) {
                       // записываем результат в блок news
                        $("#news").html(data);
                        console.log(data);
                        alert("Local success callback");
                    },
                    //error: function (jqXHR, status, err) {
                    //    alert("Local error callback" + err);
                    //},
                    complete: function (jqXHR, status) {
                        alert("Local complete callback");
                    }
                })
            })
        })
    </script>
    <div id="news"></div>

</body>
</html>
